<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            background-color: #f8f9fa;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h2, h3 {
            text-align: center;
        }
        .form-box, .question-box {
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background: #ffffff;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            background: #007bff;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 4px;
        }
        .question-card {
            background: #f4f4f4;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .btn-delete {
            background: red;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 3px;
        }
        .btn-edit {
            background: green;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div><a href="/admindashboard">Home</a></div>
        <h2>Edit Quiz - {{ quiz.quiz }}</h2>

        <!-- Edit Quiz Details -->
        <div class="form-box">
            <h3>Edit Quiz Details</h3>
            <form method="POST" action="{{ url_for('edit_quiz', quiz=quiz.quiz) }}">
                <input type="text" name="subject" value="{{ quiz.subject }}" required>
                <input type="text" name="chapter" value="{{ quiz.chapter }}" required>
                <input type="date" name="deadline" value="{{ quiz.deadline }}" required>
                <button type="submit">Update Quiz</button>
            </form>
        </div>

        <!-- Add Question Form -->
        <div class="form-box">
            <h3>Add New Question</h3>
            <form method="POST" action="{{ url_for('add_question', quiz=quiz.quiz) }}">
                <input type="text" name="question" placeholder="Enter Question" required>
                <input type="text" name="option1" placeholder="Option 1" required>
                <input type="text" name="option2" placeholder="Option 2" required>
                <input type="text" name="option3" placeholder="Option 3" required>
                <input type="text" name="option4" placeholder="Option 4" required>
                <select name="correct_answer" required>
                    <option value="1">Option 1</option>
                    <option value="2">Option 2</option>
                    <option value="3">Option 3</option>
                    <option value="4">Option 4</option>
                </select>
                <button type="submit">Add Question</button>
            </form>
        </div>

        <!-- List of Questions (Editable) -->
        <h3>Questions</h3>
        {% for question in questions %}
        <div class="question-card">
            <form method="POST" action="{{ url_for('edit_question', qid=question.qid) }}">
                <input type="text" name="question" value="{{ question.question }}" required>
                <input type="text" name="option1" value="{{ question.option1 }}" required>
                <input type="text" name="option2" value="{{ question.option2 }}" required>
                <input type="text" name="option3" value="{{ question.option3 }}" required>
                <input type="text" name="option4" value="{{ question.option4 }}" required>
                <select name="correct_answer" required>
                    <option value="1" {% if question.correct_answer == 1 %}selected{% endif %}>Option 1</option>
                    <option value="2" {% if question.correct_answer == 2 %}selected{% endif %}>Option 2</option>
                    <option value="3" {% if question.correct_answer == 3 %}selected{% endif %}>Option 3</option>
                    <option value="4" {% if question.correct_answer == 4 %}selected{% endif %}>Option 4</option>
                </select>
                <button type="submit" class="btn-edit">Update</button>
                <a href="{{ url_for('delete_question', qid=question.qid) }}">
                    <button type="button" class="btn-delete">Delete</button>
                </a>
            </form>
        </div>
        {% endfor %}

    </div>
</body>

</html>
