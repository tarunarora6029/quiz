<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f4f4f4; margin: 0; padding: 0; text-align: center; }
        .navbar { background: #007BFF; padding: 15px; color: white; display: flex; justify-content: center; gap: 20px; }
        .navbar a { color: white; text-decoration: none; font-weight: bold; }
        .container { width: 60%; margin: 40px auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        .form-box { margin-bottom: 20px; padding: 20px; background: #f9f9f9; border-radius: 10px; }
        input, button { padding: 10px; margin: 5px; border: 1px solid #ccc; border-radius: 5px; width: 80%; }
        button { background: #007BFF; color: white; cursor: pointer; }
        button:hover { background: #0056b3; }
        .quiz-list { display: flex; flex-wrap: wrap; justify-content: center; gap: 20px; }
        .quiz-card { background: white; padding: 20px; width: 220px; text-align: center; border-radius: 10px; box-shadow: 0 0 5px rgba(0,0,0,0.1); }
        .quiz-icon { font-size: 40px; }
        .btn-view, .btn-delete { padding: 8px; margin-top: 10px; border: none; border-radius: 5px; cursor: pointer; width: 80px; }
        .btn-view { background: #28a745; color: white; }
        .btn-delete { background: #dc3545; color: white; }
    </style>
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        <a href="/search">Search</a>
        <a href="/details">Details</a>
        <a href="/">Logout</a>
    </div>

    <div class="container">
        <h2>Admin Dashboard</h2>

        <!-- Quiz Creation Form -->
        <div class="form-box">
            <h3>Create New Quiz</h3>
            <form method="POST" action="{{ url_for('admindashboard') }}">
                <input type="text" name="quiz" placeholder="Quiz Name" required>
                <input type="text" name="subject" placeholder="Subject" required>
                <input type="text" name="chapter" placeholder="Chapter" required>
                <input type="date" name="deadline" required>
                <button type="submit">Create Quiz</button>
            </form>
        </div>

        <!-- List of Quizzes as Cards -->
        <h3>All Created Quizzes</h3>
        <div class="quiz-list">
            {% for quiz in quizzes %}
            <div class="quiz-card">
                <div class="quiz-icon">ðŸ“˜</div>
                <h4>{{ quiz.quiz }}</h4>
                <p>Subject: {{ quiz.subject }}</p>
                <p>Chapter: {{ quiz.chapter }}</p>
                <p>Deadline: {{ quiz.deadline }}</p>
                <div class="buttons">
                    <a href="{{ url_for('view_quiz', quiz=quiz.quiz) }}">
                        <button class="btn-view">View</button>
                    </a>
                    <a href="{{ url_for('delete_quiz', quiz=quiz.quiz) }}">
                        <button class="btn-delete">Delete</button>
                    </a>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

</body>
</html>
